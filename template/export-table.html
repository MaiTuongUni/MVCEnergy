                        <script>
                          var count =0;
                          if(count==0){
                            var firebaseConfig = {
                            apiKey: "AIzaSyAoOkkGudf77uniYT-IuiaDJWj0w3fi_sI",
                            authDomain: "energy-4c629.firebaseapp.com",

                            appId: "1:700325226181:web:9051183805a738f1a832ac"
                          };
                          // Initialize Firebase
                          firebase.initializeApp(firebaseConfig);

                          count++;
                          }

                          var database = firebase.database();

                          var starCountRef = firebase.database().ref('user-posts/diennang');

                          document.getElementById('tableRender').innerHTML =
                            `<thead>
                            <tr>
                              <th>Số điện</th>
                              <th>Ngày</th>
                              <th>Số tiền</th>
                            </tr>
                          </thead>
                          <tbody> `
                          starCountRef.on('value', (snapshot) => {
                            const data = snapshot.val();
                            for (let i in data) {
                              var child = data[i].Ngay['Chi tiet'];
                              for (let j in child) {
                                var array = child[j].split(' ');
                                document.getElementById('tableRender').innerHTML +=
                                  `<tr>
                              <td>${array[0]}</td>
                              <td>${array[1]}</td>
                              <td>${array[0] * 2}</td>
                            </tr> `
                              }
                            }
                          });
                          document.getElementById('tableRender').innerHTML +=
                            ` </tbody> `
                        </script>
