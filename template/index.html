    const fullname = localStorage.getItem('fullname');
    document.getElementById("fullname").innerHTML += `Xin chào <p>${fullname}</p>`;
    
    const makh = localStorage.getItem('makh');
    if(makh != undefined){
      var starCountRef = firebase.database().ref('user-posts/diennang');
      starCountRef.on('value', (snapshot) => {
      const data = snapshot.val();
      for (let i in data) {
      var currentData = data[i];
      console.log("Current data: "+currentData.Thang);
      if(data[i].makh == makh){
        //load kwh ngày hiện tại
          var kwhCurrenDay = currentData.Ngay["Hien tai"].split(' ');
          if(kwhCurrenDay[0]=="nan"){
            kwhCurrenDay[0] = "0.00";
          }
          document.getElementById("kwhDateCurrent").innerHTML=`${kwhCurrenDay[0]}`;
          document.getElementById("priceDateCurrent").innerHTML = `${kwhCurrenDay[0] * 1.678}`

          //load kwh tháng hiện tại
          var kwhCurrenMonth = currentData.Thang["Thang nay"].split(' ');
          if(kwhCurrenMonth[2]=="nan"){
            kwhCurrenMonth[2] ="0.00";
          }
          document.getElementById("kwhMonthCurrent").innerHTML = `${kwhCurrenMonth[2]}`;
          document.getElementById('priceMonthCurrent').innerHTML = `${kwhCurrenMonth[2]*1.678}`;

        //load kwh tháng trước
        var kwhCurrenMonth = currentData.Thang["Thang truoc nua "].split(' ');
          if(kwhCurrenMonth[2]=="nan"){
            kwhCurrenMonth[2] ="0.00";
          }
          document.getElementById("kwhLastMonthBefore").innerHTML = `${kwhCurrenMonth[2]}`;
          document.getElementById('priceLastMonthBefore').innerHTML = `${kwhCurrenMonth[2]*1.678}`;

        //load kwh tháng trước nữa
        var kwhCurrenMonth = currentData.Thang["Thang truoc "].split(' ');
          if(kwhCurrenMonth[2]=="nan"){
            kwhCurrenMonth[2] ="0.00";
          }
          document.getElementById("kwhLastMonth").innerHTML = `${kwhCurrenMonth[2]}`;
          document.getElementById('priceLastMonth').innerHTML = `${kwhCurrenMonth[2]*1.678}`;
        }
      } 
    });
    }else{
      window.location.href="/auth-login.html";
      localStorage.clear();
